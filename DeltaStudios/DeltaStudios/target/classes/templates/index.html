<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Delta</title>
</head>
<body style="background: #566573;">
<h1 style="color:white bold; color:white; padding-top:10px;"><center>DELTA Studios</center></h1><br>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left:70px; margin-right:70px;">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Artists}">Artists</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Tracks}">Tracks</a>
                    </li>

                    <li class="nav-item">
                        <a class="navbar-brand" href="#" th:href="@{/Producers}">Producers</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="navbar-brand dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            NEW</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal1">Artist</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal2">Producer</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal3">Track</a></li>
                        </ul>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <form th:action="@{/addArt}" method="post" th:object="${artist}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">New Artist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="art-Id" name="artId" placeholder="Artists">
                            <label for="art-Id">Artist ID</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="art-Name" name="artName" placeholder="Artists">
                            <label for="art-Name">Stage Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="art-Alb" name="artAlb" placeholder="Artists">
                            <label for="art-Alb">Albums</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="art-Sty" name="artSty" placeholder="Artists">
                            <label for="art-Sty">Style</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="art-Hit" name="artHit" placeholder="Artists">
                            <label for="art-Hit">Hit Track</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <form th:action="@{/addPro}" method="post" th:object="${producer}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">New Producer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pro-Name" name="proName" placeholder="Producers">
                            <label for="pro-Name">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pro-cont" name="proCont" placeholder="Producers">
                            <label for="pro-cont">Contract</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pro-Qual" name="proQual" placeholder="Producers">
                            <label for="pro-Qual">Qualities</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pro-Id" name="proId" placeholder="Producers">
                            <label for="pro-Id">Producer ID</label>
                        </div>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
        <form th:action="@{/addTra}" method="post" th:object="${track}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel3">New Track</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tr-Name" name="trName" placeholder="Tracks">
                            <label for="tr-Name">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tr-Year" name="trYear" placeholder="Tracks">
                            <label for="tr-Year">Year of Launch</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tr-Lang" name="trLang" placeholder="Tracks">
                            <label for="tr-Lang">Language</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="tr-Id" name="trId" placeholder="Tracks">
                            <label for="tr-Id">Track ID</label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</div>
</body>
</html>
