<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tracks</title>
</head>
<body style="background: #C0C0C0;">
<div style="color:white; margin-left:70px; margin-right:70px; padding-top:30px;">
    <table class="table table-striped table-hover table-bordered table-responsive text-center">
        <thead class="table-dark">
        <tr>
            <th>Track ID</th>
            <th>Name</th>
            <th>Year of Launch</th>
            <th>Language</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="tra:${TracksList}">
            <td th:text="${tra.trId}"></td>
            <td th:text="${tra.trName}"></td>
            <td th:text="${tra.trYear}"></td>
            <td th:text="${tra.trLang}"></td>

            <td >
                <a class="btn btn-danger btn-sm" th:href="@{'/delete2/'+${tra.trId}}">Delete</a>
                <a class="btn btn-success btn-sm" th:href="@{'/edit2/'+${tra.trId}}" >Edit</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
