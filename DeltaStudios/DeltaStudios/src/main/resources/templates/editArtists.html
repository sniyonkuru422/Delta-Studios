<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Artist</title>
</head>
<body style="background: #52595D;">
<div class="container border border-secondary rounded p-3 mt-5 text-center" style="width:600px;">
    <form th:action="@{/addArt}" method="post" th:object="${artist}">
        <h5>Edit Student</h5>
        <input hidden th:value="${artist.artId}" th:field="*{artId}">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="art-Id" th:field="*{artId}" name="artId" placeholder="Artists">
            <label for="art-Id">Artist ID</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="art-Name" th:field="*{artName}" name="artName" placeholder="Artists">
            <label for="art-Name">Stage Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="art-Alb" th:field="*{artAlb}" name="artAlb" placeholder="Artists">
            <label for="art-Alb">Album</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="art-Sty" th:field="*{artSty}" name="artSty" placeholder="Artists">
            <label for="art-Sty">Style</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="art-Hit" th:field="*{artHit}" name="artHit" placeholder="Artists">
            <label for="art-Hit">Hit Track</label>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
